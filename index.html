<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Olaya me quieres?</title>
    <style>
        /* Fondo bonito estilo videojuego */
        body {
            background: url('https://www.transparenttextures.com/patterns/brick-wall.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Estilo del contenedor central */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);  /* Fondo semitransparente */
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #4CAF50;
            color: white;
        }

        .emoji {
            margin-top: 20px;
            font-size: 5em;
        }

        .emoji img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Olaya me quieres?</h1>
        <button onclick="responder('si')">Sí</button>
        <button onclick="responder('no')">No</button>
        <div id="emoji" class="emoji"></div>
    </div>

    <script>
        function responder(respuesta) {
            const emojiDiv = document.getElementById('emoji');

            if (respuesta === 'si') {
                emojiDiv.innerHTML = '<img src="https://media.giphy.com/media/3o6Zt64lUtUOWlmEzK/giphy.gif" alt="Emoji con beso">';
            } else if (respuesta === 'no') {
                emojiDiv.innerHTML = '<img src="https://media.giphy.com/media/9bT87mSpX0EGo/giphy.gif" alt="Emoji llorando">';
            }
        }
    </script>
</body>
</html>
